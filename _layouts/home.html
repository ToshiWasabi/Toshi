---
layout: default
---

<div class="home mb-5">
  {%- if page.title -%}
  <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  {%- if site.posts.size > 0 -%}
  <div class="text-center text-uppercase my-5">
    {{ page.list_title | default: "Posts" }}
  </div>
  <div class="d-flex flex-wrap justify-content-center">
    {%- for post in site.posts -%}
    <div style="width: 50%;" class="p-2">
      <div class="position-relative" style="padding-bottom: 133.333%;">
        <div class="position-absolute" style="right:0; left:0; top:0; bottom:0;">
          <a href="{{ post.url | relative_url }}">
            <img src="{{ post.image | relative_url }}" class="img-cover h-100 w-100" />
          </a>
        </div>
      </div>
      <div class="mt-2">
        <h2 class="h5 font-weight-normal">
          <a class="text-dark text-decoration-none" href="{{ post.url | relative_url }}">
            {{ post.title | escape }}
          </a>
        </h2>
        <span class="post-meta">{{ post.date | date:"%b %-d, %Y"}}</span>
      </div>
    </div>
    {%- endfor -%}
  </div>
  {%- endif -%}
</div>
